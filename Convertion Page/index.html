<!--conversion from Kilograms to pounds-->
<h3> conversion from Kilograms to pounds </h3>
<input id="KiloToPoundInput" type="text"/>
<button id="KiloToPoundButton">Convert</button>
<div id="KTPdiv" style="font-size:20px;"></div>

<script type="text/javascript">
document.getElementById("KiloToPoundButton").onclick=function ()
{
var KTPconversion =document.getElementById("KiloToPoundInput").value;
KTPconversion*=2.2046226218;
document.getElementById("KTPdiv").innerHTML=" <br />It's "+KTPconversion+" Pounds";

}	




</script>
