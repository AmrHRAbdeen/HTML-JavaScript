// 5- Fading content (Animate the contents)
// fadeIn(); and fadeOut(); has input parameter which determines the duration of fading in and out in millisecond i.e: fadeIn(2000); the fade in duration is 2 seconds ... this is animation :D 
$("#FadeIn").click(function()
{
$("#FadeText").fadeIn(1000);
});

$("#FadeOut").click(function()
{
$("#FadeText").fadeOut(3000);
});
