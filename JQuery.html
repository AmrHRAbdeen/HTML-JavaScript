<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<!-- when you include the JQuery file Don't forget to add the extension .js -_- -->
	<style type="text/css">	
		#JQueryCircle { height: 100px; width: 100px ; border-radius: 50px ; background-color: green;}
		.JQuerySquare { height: 100px ; width: 100px; background-color: red; margin: 5px;}
	</style>
</head>
<body>
<!--2- Episode : Embedding JQuery -->
<div class="JQuerySquare"></div>
<div class="JQuerySquare"> </div>
<div id="JQueryCircle"</div> 
<br />
<br />
<br />
<br />
<!--4- Episode Changing Website content -->
<p id="change" > This is the first text </p>
<button id="ChangeButton">JQuery Change!</button>
<!-- Changing the attribute of a particular Element -->
<iframe src="http://www.cnn.com"></iframe>

<script>

// 4- Changing Website Content 

$("#ChangeButton").click ( function()
	{
		// html function in JQuery allows you to change the content of a particular Element .
		// Generally , in JQuery if you call a fuction [ i.e: html(); ] it will return the content of an element ,but if you put something [ i.e: html(" That's something");] that will update the element attribute/content.
		$("#change").html("The text has been changed!");
	});
// using hover function
$("#ChangeButton").hover(function () 
	{
		$("#change").html("New Text it's hover age !");
	});

// Changing the attribute of a particular Element using attr() function.
$("#ChangeButton	").hover(function ()
{
$("iframe").attr("src" , "http://www.bbc.com/news");

});


// 3- Get started with JQuery : Click function 

 /* 
JQuery Click function Syntax: 

$("selector").click( function () {
	
	alert ("ALERT MESSAGE HERE !");
});

let's analyze that : 
$("selector") -->$ String Symbol or Dollar sign is including JQuery to select an element
-selector is the specific ID or CLASS of a div or a div itself in HTML Code so $("ID / CLASS / DIV") means : we are using JQuery on this specific ID / CLASS. Think of $ as a replacement of document.getElementById("ID/CLASS/DIV") in JS .
The remaining syntax as in JS. 
 */ 
 
 $(".JQuerySquare").click(function()
 {
alert("Hay! we have just used JQuery :D");
 });
