<script>
// 1- Get started with JQuery : Click function 

 /* 
JQuery Click function Syntax: 

$("selector").click( function () {
	
	alert ("ALERT MESSAGE HERE !");
});

let's analyze that : 
$("selector") -->$ String Symbol or Dollar sign is including JQuery to select an element
-selector is the specific ID or CLASS of a div or a div itself in HTML Code so $("ID / CLASS / DIV") means : we are using JQuery on this specific ID / CLASS. Think of $ as a replacement of document.getElementById("ID/CLASS/DIV") in JS .
The remaining syntax as in JS. 
 */ 
 
 $("#JQueryCircle").click(function()
 {
alert("Hay! we have just used JQuery :D");
 });


</script>
