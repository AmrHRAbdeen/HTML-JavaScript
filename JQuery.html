/*
In JavaScript, functions are first-class objects; that is, functions are of the type Object and they can be used in a first-class manner like any other object (String, Array, Number, etc.) since they are in fact objects themselves. They can be â€œstored in variables, passed as arguments to functions, created within functions, and returned from functions ;This is the essence of using callback functions in JavaScript.
Callback functions are derived from a programming paradigm known as functional programming.At a fundamental level, functional programming specifies the use of functions as arguments.
If you will use the syntax of a callback function inside the input paramter of another function , so it has no name , it's called anonymous function.
*/
