<!DOCTYPE html>
<html>
<head>
	<title> Form Validation </title>
	<script type="text/javascript" src="E:\Freelancing\Training\JS\jquery-3.1.1.min.js"></script>
	<style type="text/css">
	#wrapper 
		{ 
			margin:0 auto;
		 	width: 600px;
		 	font-family: tahoma;
		 	font-size: 1.2em;
		}
	input 
		{ 
			width: 300px; 
		 	height: 30px;
			padding: 5px;
			border-radius: 5px;
			font-size: 1.2em;
			border: 1px solid grey;
			margin: 5px;
		}

	label 
	{
		width: 200px; 
		float: left;
		padding: 12px;
	}

	#SubmitButton
	{
		height: 50px;
		width: 100px;
		border-radius: 5px;
		margin-left: 230px;
	}
	#ErrorMessage 
	{
		color: red;
	}
	#GreenMessage 
	{
		color: green;
	}
	</style>

</head>
<body>
<div id="wrapper">
	<p id="ErrorMessage"></p>
	<p id="GreenMessage"></p>
	<form id="ValidationForm">
		<input name="email" id="email" />
		<!-- Notice :label is attached to the input using for="input name"-->
		<label for="email">Email:</label>

		<input name="phone" id="phone" />
		<label for="phone">mobile:</label>

		<input name="password" type="password" id="password1" />
		<label for="password">password:</label>

		<input name="password" type="password" id="password2" />
		<label for="password">Confirm password:</label>
	
		<input id="SubmitButton" type="submit" value="Submit"/>
	</form>

<script>

$("#ValidationForm").submit(function(event) /* event input for the event of submitting the form*/ 
	{
		var ErrorMessage ="";
		event.preventDefault(); //event.preventDefault(); to prevent submitting the form to browser's url
		// Validating the email address using JQuery. The pattern found online
		function isValidEmailAddress(emailAddress)
		{
    		var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
   			 return pattern.test(emailAddress); /* it returns true or false */
		};

	if(!isValidEmailAddress($("#email").val()))
	{
		ErrorMessage="Please Enter a valid Email Address!";
	}

	// to varify a mobile or phone number we will call a JQuery bultin function called isNumeric 
	// calling a bultin function : $.isNumeric(); it returns true or false

	if(!$.isNumeric($("#phone").val()))
	{
		ErrorMessage+="<br />Please Enter a valid phone number!";
	}
	 if($("#password1").val()!=$("#password2").val())
	 {
	 	ErrorMessage+="<br /> Your password don't match";
	 }
	if(ErrorMessage=="")
	{
		 $("#GreenMessage").html("Congrats! you filled the form correctly");
	}
	else
	{
		$("#ErrorMessage").html(ErrorMessage); 
	}
	
	});


</script>


</div>
</body>
</html>
